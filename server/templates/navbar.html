<!-- navbar start -->
{% load static %}
<nav class="navbar navbar-expand-md fixed-top edit-navbar navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand me-auto" href="{% url 'home' %}">
            <img src="{% static 'LOGO.jpeg' %}" class="logo-edit" alt="Logo">
        </a>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" style="background-color: #1a1d1d;">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Nomad Nexus</h5>
                <button type="button" class="btn-close btn-close-custom" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-center flex-grow-1 pe-3 items-edit">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}" id="Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link flights" aria-current="page" href="{% url 'flights' %}" id="Flight">Flights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link trains" aria-current="page" href="{% url 'trains' %}" id="Train">Trains</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link buses" aria-current="page" href="{% url 'buses' %}" id="Bus">Buses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-2" aria-current="page" href="{% url 'itenary' %}" id="Itinerary">Itinerary</a>
                    </li>
                </ul>
            </div>
        </div>

        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="login-button">{{ username }}</a>
        {% else %}
        <a href="{% url 'login' %}" class="login-button">Login</a>
        {% endif %}

        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<!-- navbar end -->
