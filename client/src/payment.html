<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Payment Confirmation - Nomad Nexus</title>
    <style>
        body {
            background-color: #f5f5f5;
        }

        .confirmation-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            margin: 100px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .confirmation-box h1 {
            color: #28a745;
            font-size: 2.5rem;
        }

        .confirmation-box p {
            font-size: 1.2rem;
        }

        .confirmation-box .home-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .confirmation-box .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="confirmation-box">
            <h1>Booking Confirmed!</h1>
            <p>Your ticket has been successfully booked. We hope you have a great journey!</p>
            <p>Booking Reference: <strong>#12345678</strong></p>
            <p>Thank you for choosing Nomad Nexus.</p>
            <a href="homepage.html" class="home-button">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
