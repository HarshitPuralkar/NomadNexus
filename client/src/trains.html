<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="homepagestyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .custom-btn {
            padding: 5px 20px;
            font-size: 14px;
            height: 38px;
            line-height: 1;
        }

        body{
            background-color: #f8f1e5;
        }
    </style>
    <title>Train Details - Nomad Nexus</title>
</head>

<body>

    <!-- navbar start -->
    <nav class="navbar navbar-expand-md fixed-top edit-navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" href="#" style="color: white;">*LOGO*</a>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel" style="background-color: #1a1d1d;">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Nomad Nexus</h5>
                    <button type="button" class="btn-close btn-close-custom" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3 items-edit">
                        <li class="nav-item ">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" aria-current="page" href="#">Flights</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" aria-current="page" href="#">Trains</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" aria-current="page" href="#">Itinerary</a>
                        </li>
                    </ul>
                </div>
            </div>
            <button href="#" class="login-button">Login</button>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- train search form -->
    <section class="search-section mt-5 pt-5">
        <div class="container">
            <h2 class="text-center mb-4">Search Trains</h2>
            <form class="d-flex justify-content-center">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="destination" class="form-label">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Enter destination">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="from" class="form-label">From</label>
                        <input type="text" class="form-control" id="from" placeholder="Enter starting point">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary custom-btn">Search</button>
            </form>
        </div>
    </section>

    <!-- train list section -->
    <section class="train-list-section my-5">
        <div class="container">
            <h3 class="text-center mb-4">Available Trains</h3>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <div>
                            <h5 class="mb-1">Train 001</h5>
                            <p class="mb-1">To: Jaipur | From: Delhi | Price: Rs.850</p>
                        </div>
                        <div>
                            <small>6:00 AM</small>
                            <button class="btn btn-primary btn-sm ms-3 custom-btn">Book</button>
                        </div>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <div>
                            <h5 class="mb-1">Train 002</h5>
                            <p class="mb-1">To: Lucknow | From: Mumbai | Price: Rs.1100</p>
                        </div>
                        <div>
                            <small>10:00 AM</small>
                            <button class="btn btn-primary btn-sm ms-3 custom-btn">Book</button>
                        </div>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <div>
                            <h5 class="mb-1">Train 003</h5>
                            <p class="mb-1">To: Kolkata | From: Chennai | Price: Rs.1500</p>
                        </div>
                        <div>
                            <small>2:00 PM</small>
                            <button class="btn btn-primary btn-sm ms-3 custom-btn">Book</button>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
